<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>

        <div id="wrapper" class="border red">
            <div id="control-wrapper">
                <h1 id="brand" class="border red">
                    Ghost Animator
                </h1>
                <div id="svg-control" class="border blue">
                    <div id="slider-wrapper" class="border blue">
                        <input type="radio" name="thing" id="eyeradio">
                        <label for="thing">Eye</label>
                        <input type="radio" name="thing" id="eyeballradio">
                        <label for="thing">Eye-Ball</label>
                        <input type="radio" name="thing" id="browradio">
                        <label for="thing">Brow</label>
                    </div>
                    <div id="slider-wrapper" class="border blue">
                        <input type="range" name="moveleft" min="1" max="20" value="10" class="slider" id="updown" oninput="moveEyesSLider(this,'y')">
                        <label for="moveleft">move(down-up)</label>
                    </div>
                    <div id="slider-wrapper" class="border blue">
                        <input type="range" name="moveright" min="1" max="20" value="10" class="slider" id="leftright"  oninput="moveEyesSLider(this,'x')">
                        <label for="moveright">move(left-right)</label>
                    </div>
                    <div id="slider-wrapper" class="border blue">
                        <input type="range" name="size" min="1" max="20" value="10" class="slider" id="size"  oninput="moveEyesSLider(this,'x')">
                        <label for="size">size(smaller-bigger)</label>
                    </div>
                </div>
                <div id="extra-control" class="border lime">
                    <button id="animate-btn" class="control-btn" onclick="eyes();">Animate</button>
                    <button id="xml-btn" class="control-btn" red="rotateGhost();">XML</button>
                    <button id="download-btn" class="control-btn" onclick="displayXML();">DOWNLOAD</button>
                </div>
            </div>


            <div id = "svg-wrapper" class="border blue">
                <svg id="fuckingsvg" width="400" height="480" viewBox="0 0 100 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <rect id="background" width="100" height="120" style="fill:black; stroke-width:1; stroke:black"/>
                    <g id="ghost" transform="rotate(0),translate(0,0),scale(1.0)">
                        <path id="body" d="M 10 120 A 2.0 5.8, 0 0 1, 90 120" style="stroke:white; strokewidth:0.5;fill:white"/>
                        <g id="eyes" transform="rotate(0,50,40),translate(0,0)">
                            <g id="eye-l" transform="rotate(0,50,40),translate(0,0)">
                                <ellipse id="eye-l-ball" cx="45" cy="40" rx="4" ry="4" style="stroke:black; fill:black;"/>
                                <rect transform="rotate(16,46,35)" x="40" y="33" width="11" height="6" fill="white" visibility="hidden"/>
                                <circle id="eye-l-pupil" cx="45" cy="44" r="0.5" style="stroke:white;fill:white"/>
                                <g id="eye-l-brow">
                                    <path d="M 41 32 Q 45 27 49 32" stroke="black" stroke-width="0.5" fill="transparent"/>
                                    <path d="M 41 32 Q 45 26 49 32" stroke="black" stroke-width="0.5" fill="transparent"/>
                                </g>
                            </g>
                            <g id="eye-r" transform="rotate(0,50,40),translate(0,0)">
                                <ellipse id="eye-r-ball" cx="55" cy="40" rx="4" ry="4" style="stroke:black; fill:black"/>
                                <rect transform="rotate(-16,56,35)" x="49" y="32" width="11" height="6" fill="white" visibility="hidden"/>
                                <circle id="eye-r-pupil" cx="55" cy="44" r="0.5" style="stroke:white; fill:white"/>
                            </g>
                            <g id="eye-l-brow">
                                <path d="M 51 32 Q 55 27 59 32" stroke="black" stroke-width="0.5" fill="transparent"/>
                                <path d="M 51 32 Q 55 26 59 32" stroke="black" stroke-width="0.5" fill="transparent"/>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
