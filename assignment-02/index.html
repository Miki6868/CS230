<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        
        <!-- USER CONTROL SECTION -->

        <div id="wrapper" class="border red">
            <div id="control-wrapper">
                <h1 id="brand" class="border red">
                    Ghost Animator
                </h1>
                <div id="svg-control" class="border blue">
                    <div id="slider-wrapper" class="border blue">
                        <p>Rotate</p>
                        <button id="animate-btn" class="target-btn" onclick="Rotate()">Rotate Animation</button>
                    </div>
                    <div id="slider-wrapper" class="border blue">
                        <p>UpDown</p>
                        <button id="updowneyes" class="target-btn" onclick="UpDown()">Up Down Animation</button>
                    </div>
                    <div id="slider-wrapper" class="border blue">
                        <p>Size</p>
                        <button id="animate-btn" class="target-btn" onclick="Size()">Size Animation</button>
                    </div>
                    <div id="slider-wrapper" class="border blue">
                        <p>Color</p>
                        <button id="animate-btn" class="target-btn" onclick="Color()">Color Animation</button>
                    </div>
                    <div id="slider-wrapper" class="border blue">
                        <p>Border</p>
                        <button id="animate-btn" class="target-btn" onclick="Border()">Border Animation</button>
                    </div>
                    <div id="slider-wrapper" class="border blue">
                        <p>Scale</p>
                        <button id="animate-btn" class="target-btn" onclick="Scale()">Scale Ghost Animation</button>
                    </div>
                </div>
                <div id="extra-control" class="border lime">
                    <button id="animate-btn" class="control-btn" onclick="Animate()">Animate</button>
                    <button id="xml-btn" class="control-btn" onclick="XML()">XML</button>
                    <button id="download-btn" class="control-btn" onclick="Download()">Download</button>
                </div>
            </div>

            <!-- THE SVG GHOST ELEMENT -->
            
            <div id = "svg-wrapper" class="border blue">
                <svg id="supersvg" width="400" height="480" viewBox="0 0 100 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <rect id="background" width="100" height="120" style="fill:grey; stroke-width:1; stroke:black"/>
                    <g id="ghost" transform="rotate(0),translate(0,0),scale(1.0)">
                        <path id="body" d="M 10 120 A 2.0 5.8, 0 0 1, 90 120" style="stroke:white; stroke-width:0.5;fill:white"/>
                        <g id="eyes" transform="rotate(0,50,40),translate(0,0)">
                            <g id="eye-l" transform="rotate(0,50,40),translate(0,0)">
                                <ellipse id="eye-l-ball" cx="45" cy="40" rx="4" ry="6"  style="stroke:grey;fill:black;stroke-width:0.5"/>
                                <rect transform="rotate(16,46,35)" x="40" y="33" width="11" height="6" fill="white" visibility="hidden"/>
                                <ellipse id="eye-l-pupil" cx="45" cy="44"  rx="1" ry="2" style="stroke:grey;fill:white;stroke-width:0.25"/>
                                <rect id="eye-l-brow" x="42" y="30" width="6" height="1"  style="stroke:grey;fill:black;stroke-width:0.25"/>
                            </g>
                            <g id="eye-r" transform="rotate(0,50,40),translate(0,0)">
                                <ellipse id="eye-r-ball" cx="55" cy="40" rx="4" ry="6"  style="stroke:grey;fill:black;stroke-width:0.5"/>
                                <rect transform="rotate(-16,56,35)" x="49" y="33" width="11" height="6" fill="white" visibility="hidden"/>
                                <ellipse id="eye-r-pupil" cx="55" cy="44" rx="1" ry="2" style="stroke:grey;fill:white;stroke-width:0.25"/>
                                <rect  id="eye-r-brow" x="52" y="30" width="6" height="1" style="stroke:grey;fill:black;stroke-width:0.25"/>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>

            <!-- THE XML EDITOR FEILD -->
           
            <div id="xml-wrapper">
                <textarea id="editor" name="w3review" rows="31" cols="50">
                </textarea>
            </div>

        </div>

        <script src="main.js"></script>
    </body>
</html>
